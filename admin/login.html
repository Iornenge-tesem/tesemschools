<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Admin Login — Tesem Model Schools</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body class="admin-body">

  <!-- ===== LOGIN WRAPPER ===== -->
  <div class="login-wrapper">
    <div class="login-card">

      <!-- Logo -->
      <div class="login-card__logo">
        <div class="login-card__logo-icon">TM</div>
        <h1>Admin Portal</h1>
        <p>Tesem Model Schools — Staff Only</p>
      </div>

      <!-- Error Message -->
      <div class="login-error" id="loginError"></div>

      <!-- Login Form -->
      <form class="login-form" id="loginForm" action="javascript:void(0);" method="post" novalidate>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="admin@tesemmodelschools.com" required autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Sign In
        </button>
      </form>
    </div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Config -->
  <script src="js/supabase-config.js"></script>
  <!-- Auth Logic -->
  <script src="js/auth.js"></script>
</body>
</html>
